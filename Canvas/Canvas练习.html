<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas练习</title>
    <style>
        canvas#my-canvas {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <canvas id="my-canvas" width="500px" height="500px"></canvas>


    <script>
        var my_canvas = document.querySelector("canvas#my-canvas");
        var context = my_canvas.getContext("2d");       //获取画布2d上下文

        var image = new Image();
        image.src = "./image/表情.png";

        image.onload = function() {
            var a_x = 100;
            var a_y = 100;
            function _aaa() {
                context.drawImage(image, ++a_x, ++a_y);
            }
            window.setInterval(_aaa, 100);

            var b_x = 300;
            var b_y = 300;
            function _bbb() {
                context.drawImage(image, ++b_x, ++b_y);
            }
            window.setInterval(_bbb, 100);
        }
    </script>
</body>
</html>
