<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>飞机大作战</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="welcom-menu">
        <h1>飞机大作战</h1>
        <div>
            <button>开始游戏</button>
            <button>游戏设置</button>
            <button>游戏说明</button>
        </div>
    </div>

    <div id="direction" class="panel">
         <h2>游戏说明</h2>
         <p>这是游戏说明，这是游戏说明，这是游戏说明，这是游戏说明，这是游戏说明，这是游戏说明，这是游戏说明，这是游戏说明，这是游戏说明，这是游戏说明，这是游戏说明，这是游戏说明，这是游戏说明，</p>
         <button>知道了</button>
    </div>

    <div id="setting" class="panel">
        <h2>游戏设置</h2>
        <ul>
            <li>
                <span>音乐设置</span>
                <select name="music" id="">
                    <option value="0">开启音乐</option>
                    <option value="1">关闭音乐</option>
                </select>
            </li>
            <li>
                <span>背景设置</span>
                <select name="background" id="">
                    <option value="0">背景1</option>
                    <option value="1">背景2</option>
                </select>
            </li>
            <li>
                <span>战机设置</span>
                <select name="aircrift-select" id="">
                    <option value="">战机1</option>
                    <option value="">战机2</option>
                </select>
            </li>
        </ul>
        <button>确认设置</button>
    </div>

    <div id="gameover" class="panel">
        <h2>gameover</h2>
        <h4>你的得分是：<span></span></h4>
        <button>确认</button>
    </div>

    <span id="score-panel"></span>

    <script src="../js/parameter.js"></script>
    <script src="../js/GlobalProgress.js"></script>
    <script src="../js/flyClass.js"></script>
    <script src="../js/inheritPrototype.js"></script>
    <script src="../js/Plane.js"></script>
    <script src="../js/EnemyPlane.js"></script>
    <script src="../js/HeroPlane.js"></script>
    <script src="../js/Bullet.js"></script>

    <script>
        var globalProgress = new GlobalProgress();
        globalProgress.menuPanel();
    </script>
</body>
</html>
